<ion-view title="Add Experience">
  <!--<ion-content class="padding">-->

		<div class="list">
          <br><br>
          <label class="item item-input">
		    <input type="text" ng-model='experience.description' placeholder="What happened?">
		  </label>

            <!--
            <button class="button button-positive" ng-click="setMoodBefore()">
                select Mood before
            </button>

            <button class="button button-positive" ng-click="setMoodAfter()">
                select Mood before
            </button>
            -->

            <a class='btn btn-link btn-strong btn-lg' ng-hide='experience.moodBefore' ng-click='setMoodBefore()'>
                <i class="fa fa-chevron-circle-left"></i>
              <span style="font-size: 20px"> Mood before </span>
            </a>

            <a class='btn btn-link btn-strong btn-lg' ng-show='experience.moodBefore' ng-click='setMoodBefore()' ng-style="getStyle(experience.moodBefore)">
                <i class="fa fa-chevron-circle-left"></i>
                <span style="font-size: 20px">{{experience.moodBefore.name}}</span>
            </a>
            <br>
            <br>

            <a class='btn btn-link btn-strong btn-lg' ng-hide='experience.moodAfter' ng-click='setMoodAfter()'>
                <i class="fa fa-chevron-circle-left"></i>
                <span style="font-size: 20px">Mood after</span>
            </a>
            <a class='btn btn-link btn-strong btn-lg' ng-show='experience.moodAfter' ng-click='setMoodAfter()' ng-style="getStyle(experience.moodAfter)">
                <i class="fa fa-chevron-circle-left"></i>
                <span style="font-size: 20px">{{experience.moodAfter.name}}</span>
            </a>
            <br><br>
            <button class="button button-positive" ng-click="addExperience()">
                add Experience
            </button>


		</div>

      <script id="setMood.html" type="text/ng-template">
          <div class="modal" ng-controller="SetMoodCtrl">
            <ion-modal-view>
              <ion-header-bar>
                  <h1 class="title">Mood</h1>
              </ion-header-bar>
                      <mood-canvas mood='editedMood'/></mood-canvas>
                      <p>
                          <strong>{{editedMood.name}}</strong>
                      </p>

                      <button ng-click="ok()">Ok</button>
                      <button ng-click="cancel()">Cancel</button>
      </ion-modal-view>
          </div>
      </script>



  <!--</ion-content>-->
</ion-view>
