<ion-view hide-nav-bar="true">

	<ion-content has-header="false" padding="true">

		<div class="card error-card" ng-show='error'>
			{{error.message}}
		</div>

		<div class="list">

		  <label class="item item-input">
		    <input type="text" ng-model='me.screenName' placeholder="Screen Name">
		  </label>
		  <label class="item item-input">
		    <input type="text" ng-model='me.email' placeholder="Email">
		  </label>
		  <label class="item item-input">
		    <input type="text" ng-model='me.password' placeholder="Password">
		  </label>
		  <label class="item item-input">
		    <input type="text" ng-model='me.password2' placeholder="Password (again)">
		  </label>

		</div>

	  	<button class="button button-block button-positive" ng-click='register()'>
	  		Register
		</button>

		<button class="button button-block" ng-click='cancel()'>
	  		Cancel
		</button>

	</ion-content>


</ion-view>
