<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-default">


  <!-- Add Experience Tab -->
  <ion-tab title="New Experience" href="#/tab/newExperience">
    <ion-nav-view name="tab-newExperience"></ion-nav-view>
  </ion-tab>


  <!-- Experiences Tab -->
  <ion-tab title="Experiences" href="#/tab/experiences">
    <ion-nav-view name="tab-experiences"></ion-nav-view>
  </ion-tab>


  


  <ion-tab title="Settings" href="#/tab/settings" hidden="true">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>


</ion-tabs>
