<ion-view hide-nav-bar="true">

	<ion-content has-header="false" padding="true">

		<div class="card error-card" ng-show='error'>
			{{error.message}}
		</div>

		<div class="list">
		  <label class="item item-input">
		    <input type="text" ng-model='me.screenname' placeholder="Screen Name">
		  </label>
		  <label class="item item-input">
		    <input type="text" ng-model='me.password' placeholder="Password">
		  </label>
		</div>

	  	<button class="button button-block button-positive" ng-click='login()'>
	  		Log In
		</button>

		<button class="button button-block" ng-click='register()'>
	  		Register
		</button>

	</ion-content>


</ion-view>
