<ion-view title="Settings">
  <ion-content class="padding">

  	<ion-list>

  		<div class="item item-button-right">
		    
		    Signed in as <strong>{{me.screenName}}</strong> 

		    <button class="button button-assertive button-small button-clear" ng-click='signout()'>
		      	Sign out
		    </button>
		</div>

		<div class="item item-button-right">

			Last synced 

			<strong ng-hide='latestSync.syncedAt'>never</strong>
			
			<strong ng-show='latestSync.syncedAt'>{{latestSync.syncedAt | fromNow}}</strong>

			<button class="button button-positive button-small button-clear" ng-hide='isSyncing()' ng-click='sync()'>
		      	Syc Now
		    </button>

		    <button class="button button-positive button-small button-clear" ng-show='isSyncing()'>
		    	<i class="fa fa-refresh fa-spin"></i> Syncing
		    </button>

		</div>

    <ion-list>

  	<pre>{{getExperiencesJson()}}</pre>

  </ion-content>

</ion-view>



<script id="confirmSignout.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Are you sure you want to sign out?</h1>
    </ion-header-bar>
    <ion-content>
      You will loose all data entered since your last sync
    </ion-content>
  </ion-modal-view>
</script>
