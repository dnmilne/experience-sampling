<div class='container'>

	<div ng-show='unauthorized'>
		
		<div class='row'>
			
			<div class='col-sm-offset-3 col-sm-6 '>

				<div class='panel panel-default'>
					<div class='panel-heading'>
						<h3>Please log in or register</h3>
					</div>

					<div class='panel-body'>
						<form class="form-horizontal" role="form"  >

							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<input type="radio" ng-model="loginOrRegister" value="login">  I already have an account <br/>
									<input type="radio" ng-model="loginOrRegister" value="register">  I need a new account <br/>
								</div>
							</div>

							<div class="form-group">
								<label for="inputEmail" class="col-sm-2 control-label">Email</label>
								<div class="col-sm-10">
									<input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="email">
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword" class="col-sm-2 control-label">Password</label>
								<div class="col-sm-10">
									<input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="password">
								</div>
							</div>
							<div class="form-group" ng-show="loginOrRegister == 'register'">
								<div class="col-sm-offset-2 col-sm-10">
									<input type="password" class="form-control" id="inputPassword2" placeholder="Password (again)" ng-model="password2">
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<button class="btn btn-default" ng-click="login()" ng-show="loginOrRegister == 'login'">
										Log In
									</button>
									<button class="btn btn-default" ng-click="register()" ng-show="loginOrRegister == 'register'">
										Register
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div ng-show='me'>
		Hi {{me.email}} (<a ng-click="logout()">log out</a>)

		<div class="row">
        <div class="panel panel-primary filterable">
            <div class="panel-heading">
                <h3 class="panel-title">Experiences</h3>
                <div class="pull-right">
                    <button class="btn btn-default btn-xs btn-filter"><span class="glyphicon glyphicon-filter"></span> Filter</button>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr class="filters">
                        <th><input type="text" class="form-control" placeholder="Date" disabled></th>
                        <th><input type="text" class="form-control" placeholder="Description" disabled></th>
                        <th><input type="text" class="form-control" placeholder="Tags" disabled></th>
                        <th><input type="text" class="form-control" placeholder="Mood before" disabled></th>
                       	<th><input type="text" class="form-control" placeholder="Mood after" disabled></th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2014</td>
                        <td>Mark</td>
                        <td>#Otto #Lol #123</td>
                        <td>Sad</td>
                        <td>Happy</td>
                    </tr>
                </tbody>
            </table>
        </div>

		<hr/>


		<div class='row'>

			<div class='col-sm-4'>
				<mood-canvas valence='mood.valence' arousal='mood.arousal'></mood-canvas>
			</div>
			
			<div class='col-sm-8'>
				<ul>
					<li ng-repeat="nearbyMood in nearbyMoods">
						<a ng-click='mood.name=nearbyMood.name'>{{nearbyMood.name}}</a>
					</li>
				</ul>
			</div>
		</div>

		{{mood}}
	</div>
</div>

<!-- Experience table script -->

<script>
$(document).ready(function(){
    $('.filterable .btn-filter').click(function(){
        var $panel = $(this).parents('.filterable'),
        $filters = $panel.find('.filters input'),
        $tbody = $panel.find('.table tbody');
        if ($filters.prop('disabled') == true) {
            $filters.prop('disabled', false);
            $filters.first().focus();
        } else {
            $filters.val('').prop('disabled', true);
            $tbody.find('.no-result').remove();
            $tbody.find('tr').show();
        }
    });
    $('.filterable .filters input').keyup(function(e){
        /* Ignore tab key */
        var code = e.keyCode || e.which;
        if (code == '9') return;
        /* Useful DOM data and selectors */
        var $input = $(this),
        inputContent = $input.val().toLowerCase(),
        $panel = $input.parents('.filterable'),
        column = $panel.find('.filters th').index($input.parents('th')),
        $table = $panel.find('.table'),
        $rows = $table.find('tbody tr');
        /* Dirtiest filter function ever ;) */
        var $filteredRows = $rows.filter(function(){
            var value = $(this).find('td').eq(column).text().toLowerCase();
            return value.indexOf(inputContent) === -1;
        });
        /* Clean previous no-result if exist */
        $table.find('tbody .no-result').remove();
        /* Show all rows, hide filtered ones (never do that outside of a demo ! xD) */
        $rows.show();
        $filteredRows.hide();
        /* Prepend no-result row if all rows are filtered */
        if ($filteredRows.length === $rows.length) {
            $table.find('tbody').prepend($('<tr class="no-result text-center"><td colspan="'+ $table.find('.filters th').length +'">No result found</td></tr>'));
        }
    });
});
</script>
